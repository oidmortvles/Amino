<!-- MUESTRA O NO EL BOTON -->
<div  class="botonesModal" *ngIf="mostrarModal">


  <!-- BOTON PARA INSTRUCTIVO -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#instructivo">
    Instrucciones
  </button>
  
  <!-- BOTON PARA CONFIGURAR PARTIDA -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#partida">
      Configurar Partida
  </button>  
  


</div>


  
  <!-- CONFIGURAR PARTIDA -->
<form [formGroup]="formulario" (ngSubmit)="enviarFormulario()"> 

  <div class="modal fade" id="partida" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="partida" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Configuraci√≥n de la Partida</h5>
          
        </div>
        <div class="modal-body">
            

                <div class="mb-3">
                    <label for="cantidadIntentos" class="form-label">Cantidad de Intentos</label>                    
                    
                    <select class="form-select" aria-label="Default select example" formControlName="cantidadIntentos" id="cantidadIntentos">
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="10">10</option>                        
                    </select>
                
                </div>
                
                
                <div class="mb-3">
                    <label for="puntosPorJugar" class="form-label">Puntos por Jugar</label>

                    <select class="form-select" aria-label="Default select example" formControlName="puntosPorJugar" id="puntosPorJugar">
                        <option value="100">100</option>
                        <option value="300">300</option>
                        <option value="500">500</option>                        
                    </select>


                </div>

            
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="resetFormulario()">Cerrar</button>
          <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid" data-bs-dismiss="modal">Comenzar Partida</button>
        </div>
      </div>
    </div>
  </div>
</form>  





<!-- INSTRUCTIVO -->
<div class="modal fade" id="instructivo" tabindex="-1" aria-labelledby="instructivo" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
